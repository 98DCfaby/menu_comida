<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Platillo</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(241, 143, 14, 0.27); /* Fondo claro */
            margin: 0;
            padding: 0;
            text-align: center; /* Centra el contenido del cuerpo */
        }

        /* TÃ­tulo principal */
        h1 {
            color: #343a40; /* Gris oscuro */
            font-size: 36px;
            margin-top: 20px;
        }

        /* Contenedor del formulario */
        form {
            margin: 20px auto;
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        /* Estilo de los botones */
        button, a {
            display: inline-block;
            margin: 15px 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover, a:hover {
            background-color: #0056b3;
        }

        /* Enlace de regreso */
        a {
            background-color: #6c757d;
        }

        a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Editar Platillo</h1>

    <!-- Formulario para editar el platillo -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <!-- Enlace para volver al detalle del platillo -->
    <a href="{% url 'detalle_platillo' platillo.id %}">Volver al detalle del platillo</a>
</body>
</html>
