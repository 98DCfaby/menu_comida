<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Platillo</title>
</head>
<body>
    <h1>Eliminar Platillo</h1>
    <p>¿Estás seguro de que deseas eliminar el platillo "{{ platillo.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'detalle_platillo' platillo.id %}">Cancelar</a>
</body>
</html>
